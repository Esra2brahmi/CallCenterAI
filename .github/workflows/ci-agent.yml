# .github/workflows/ci-agent.yml
name: CI â€“ Agent AI Service

on:
  push:
    paths:
      - 'src/services/agent_ai/**'
      - 'requirements/**'
      - '.github/workflows/lint-test.yml'
  pull_request:
  workflow_dispatch:

jobs:
  test:
    uses: ./.github/workflows/lint-test.yml
    with:
      service-path: src/services/agent_ai
      service-name: agent_ai

  build:
    needs: test
    if: github.ref == 'refs/heads/main'
    uses: ./.github/workflows/docker-build.yml
    secrets: inherit
    with:
      service-name: agent_ai
      dockerfile: docker/agent_service.Dockerfile