# .github/workflows/ci-agent.yml
name: CI – Agent AI Service

on:
  push:
    paths:
      - 'src/services/agent_ai/**'
      - 'requirements/**'
      - 'tests/**'
  pull_request:
  workflow_dispatch:

jobs:
  test:
    uses: ./.github/workflows/lint-test.yml
    with:
      service-path: src/services/agent_ai
      service-name: agent_ai    # ← must be "agent_ai" to match requirements/agent_ai.txt if exists