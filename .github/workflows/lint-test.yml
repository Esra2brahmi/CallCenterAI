# .github/workflows/lint-test.yml
name: "Reusable: Lint & Test"

on:
  workflow_call:
    inputs:
      service-path:
        required: true
        type: string
      service-name:
        required: true
        type: string
      needs-real-model:
        required: false
        type: boolean
        default: false

jobs:
  test:
    runs-on: ubuntu-latest

    # Remove working-directory from defaults → we control it manually
    strategy:
      matrix:
        mode: [fast, integration]
        include:
          - mode: fast
            marker: "not integration"
          - mode: integration
            marker: "integration"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip per service
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ inputs.service-name }}-${{ hashFiles(inputs.service-path + '/requirements.txt', 'requirements/dev.txt') }}
          restore-keys: |
            pip-${{ inputs.service-name }}-

      - name: Install dependencies
        working-directory: ${{ inputs.service-path }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r ../../requirements/dev.txt
          pip install pytest pytest-cov httpx

      - name: Train TF-IDF model (only when needed)
        if: ${{ inputs.service-name == 'tfidf' && matrix.mode == 'integration' }}
        run: python scripts/train_tfidf.py --quick
        # script is at repo root → no working-directory here

      - name: Run tests – ${{ matrix.mode }}
        working-directory: ${{ inputs.service-path }}
        env:
          PYTEST_ADDOPTS: -m "${{ matrix.marker }}"
        run: |
          pytest ../../tests \
            --cov=. \
            --cov-report=xml:coverage.xml \
            --junitxml=junit-${{ inputs.service-name }}-${{ matrix.mode }}.xml \
            -vv

      - name: Upload coverage
        if: matrix.mode == 'fast'
        working-directory: ${{ inputs.service-path }}
        uses: codecov/codecov-action@v4
        with:
          file: coverage.xml
          flags: ${{ inputs.service-name }}

      - name: Upload junit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-${{ inputs.service-name }}-${{ matrix.mode }}
          path: ${{ inputs.service-path }}/junit-${{ inputs.service-name }}-${{ matrix.mode }}.xml