# .github/workflows/lint-test.yml
name: "Reusable: Lint & Test (Services)"

on:
  workflow_call:
    inputs:
      service-path:
        description: "Path to the service package (e.g. src/services/tfidf_service)"
        required: true
        type: string
      service-name:
        description: "Short name used for coverage flags and artifacts"
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - mode: fast
            marker: "not integration"
          - mode: integration
            marker: "integration"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-v1-${{ hashFiles('requirements.txt') }}
          restore-keys: pip-v1-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov httpx sentence-transformers "numpy<2.0.0"

      - name: Add project root to PYTHONPATH
        run: echo "PYTHONPATH=${{ github.workspace }}" >> $GITHUB_ENV

      # LA SEULE CHOSE QU'ON AJOUTE – 100 % magique, 0 modification ailleurs
      - name: Setup dummy MLflow registry + fake models (100% working – 2025 proof)
        run: |
          set -euo pipefail

          # 1. Crée le répertoire + experiment 0
          mkdir -p mlruns/0
          cat > mlruns/0/meta.yaml <<EOF
          experiment_id: 0
          name: Default
          lifecycle_stage: active
          artifact_location: file://${{ github.workspace }}/mlruns/0
          EOF

          # 2. Crée un run + log direct d'un dummy model (sans fichier temporaire)
          python - <<'PY'
          import mlflow
          import numpy as np
          import os

          mlflow.set_tracking_uri(f"file://{os.getenv('GITHUB_WORKSPACE')}/mlruns")

          class DummyModel:
              def predict(self, X):
                  return ["mock"] if isinstance(X, str) else ["mock"] * len(X)
              def predict_proba(self, X):
                  return np.array([[0.1, 0.9]] * (1 if isinstance(X, str) else len(X)))
              classes_ = ["mock_A", "mock_B"]

          with mlflow.start_run(experiment_id="0") as run:
              mlflow.pyfunc.log_model(
                  artifact_path="model",
                  python_model=DummyModel(),
              )
              RUN_ID = run.info.run_id
              print(f"Dummy run created: {RUN_ID}")

              # Enregistrement direct des modèles cherchés par ton code
              for name in ["tfidf_svm_ticket_classifier", "CallCenterTransformer"]:
                  try:
                      client = mlflow.MlflowClient()
                      client.create_registered_model(name)
                  except:
                      pass  # déjà existant
                  mv = mlflow.register_model(f"runs:/{RUN_ID}/model", name)
                  client.transition_model_version_stage(name, mv.version, "Production")
                  print(f"Registered dummy model: {name} v{mv.version} → Production")
          PY

          # Export de l'URI
          echo "MLFLOW_TRACKING_URI=file://${{ github.workspace }}/mlruns" >> $GITHUB_ENV

      - name: Run tests
        run: |
          pytest tests \
            -m "${{ matrix.marker }}" \
            --cov="${{ inputs.service-path }}" \
            --cov-report=xml:coverage.xml \
            --junitxml=junit-${{ inputs.service-name }}-${{ matrix.mode }}.xml \
            -vv

      - name: Upload coverage to Codecov
        if: matrix.mode == 'fast'
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          flags: ${{ inputs.service-name }}

      - name: Upload JUnit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-${{ inputs.service-name }}-${{ matrix.mode }}
          path: junit-*.xml