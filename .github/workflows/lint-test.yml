# .github/workflows/lint-test.yml
name: "Reusable: Lint & Test"

on:
  workflow_call:
    inputs:
      service-path:
        required: true
        type: string
      service-name:
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - mode: fast         ; marker: "not integration"
          - mode: integration  ; marker: "integration"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-v1-${{ inputs.service-name }}-${{ hashFiles('requirements/base.txt') }}-${{ hashFiles('requirements/${{ inputs.service-name }}.txt') || 'no-req' }}
          restore-keys: |
            pip-v1-${{ inputs.service-name }}-
            pip-v1-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/base.txt
          [ -f requirements/${{ inputs.service-name }}.txt ] && pip install -r requirements/${{ inputs.service-name }}.txt || true
          pip install pytest pytest-cov httpx

      - name: Train real models (integration only)
        if: matrix.mode == 'integration'
        env:
          MLFLOW_TRACKING_URI: file:./mlruns
        run: |
          case "${{ inputs.service-name }}" in
            tfidf)      python -m src.models.mlflow_tfidf ;;
            transformer) python -m src.models.mlflow_transformer ;;
            agent_ai)   python -m src.services.agent_ai.train_router ;;
            *)          echo "No training needed" ;;
          esac

      - name: Run tests
        run: |
          pytest tests \
            -m "${{ matrix.marker }}" \
            --cov="${{ inputs.service-path }}" \
            --cov-report=xml:coverage.xml \
            --junitxml=junit-${{ inputs.service-name }}-${{ matrix.mode }}.xml \
            -vv

      - name: Upload coverage (only fast job)
        if: matrix.mode == 'fast'
        uses: codecov/codecov-action@v4
        with:
          file: coverage.xml
          flags: ${{ inputs.service-name }}

      - name: Upload JUnit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-${{ inputs.service-name }}-${{ matrix.mode }}
          path: junit-*.xml