name: "Reusable: Lint & Test"

on:
  workflow_call:
    inputs:
      service-path:
        required: true
        type: string
      service-name:
        required: true
        type: string
      needs-real-model:
        required: false
        type: boolean
        default: false

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - mode: fast
            marker: "not integration"
          - mode: integration
            marker: "integration"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        # cache key is based on any requirements files in the repo (glob)
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: >-
            pip-v1-${{ inputs.service-name }}-
            ${{ hashFiles('requirements/base.txt') }}-
            ${{ hashFiles('requirements/${{ inputs.service-name }}.txt') || 'no-service-req' }}
          restore-keys: |
            pip-v1-${{ inputs.service-name }}-
            pip-v1-

      - name: Install dependencies (repo-root)
        # Run from repo root to correctly install shared requirements/
        run: |
          python -m pip install --upgrade pip

          # 1. Always install common dependencies
          pip install -r requirements/base.txt

          # 2. Install service-specific dependencies (tfidf.txt, transformer.txt, agent.txt, etc.)
          SERVICE_REQ="requirements/${{ inputs.service-name }}.txt"
          if [ -f "$SERVICE_REQ" ]; then
            echo "Installing service-specific dependencies → $SERVICE_REQ"
            pip install -r "$SERVICE_REQ"
          else
            echo "No service-specific requirements file ($SERVICE_REQ) – that's fine"
          fi

          # 3. Install only the testing tools you actually need
          pip install pytest pytest-cov httpx

      - name: Train / load real models for integration tests
        if: matrix.mode == 'integration'
        env:
          MLFLOW_TRACKING_URI: file:./mlruns
        run: |
          echo "Preparing real model for ${{ inputs.service-name }} (integration tests)"

          case "${{ inputs.service-name }}" in
            tfidf)
              echo "Training TF-IDF model via MLflow..."
              python -m src.models.mlflow_tfidf
              ;;
            transformer)
              echo "Training / registering Transformer model via MLflow..."
              python -m src.models.mlflow_transformer
              ;;
            agent_ai)
              echo "Training Agent AI model(s)..."
              python -m src.services.agent_ai.train_router
              ;;
            *)
              echo "No model training required for ${{ inputs.service-name }}"
              ;;
          esac

      - name: Run tests (from repo root)
        env:
          PYTEST_ADDOPTS: -m "${{ matrix.marker }}"
        run: |
          pytest tests \
            -m "${{ matrix.marker }}" \
            --cov="${{ inputs.service-path }}" \
            --cov-report=xml:coverage.xml \
            --junitxml=junit-${{ inputs.service-name }}-${{ matrix.mode }}.xml \
            -vv

      - name: Upload coverage to Codecov
        if: matrix.mode == 'fast'
        uses: codecov/codecov-action@v4
        with:
          file: coverage.xml
          flags: ${{ inputs.service-name }}

      - name: Upload JUnit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-${{ inputs.service-name }}-${{ matrix.mode }}
          path: junit-*.xml