# .github/workflows/ci-cd.yml
name: callcenterai-ci-cd

# Déclenchements
on:
  push:
    branches: [ main]
  pull_request:
    branches: [ main ]

jobs:
  # ==================== 1. Lint + Tests ====================
  test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Poetry
        run: |
          pip install poetry

      - name: Install dependencies
        run: |
          poetry install --with dev,test

      - name: Lint with Ruff
        run: |
          poetry run ruff check .
          poetry run ruff format --check .

      - name: Type checking with mypy
        run: |
          poetry run mypy src/

      - name: Run tests with pytest + coverage
        run: |
          poetry run pytest tests/ --cov=src --cov-report=xml

      - name: Upload coverage to Codecov (optionnel mais cool)
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  # ==================== 2. Build + Push + Scan Trivy ====================
  build-and-scan:
    needs: lint-and-test                    # ← ne se lance QUE si les tests passent
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write                      # nécessaire pour pousser sur ghcr.io
      security-events: write               # pour uploader les résultats Trivy

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Docker Buildx (permet le multi-platform et le cache)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Connexion au GitHub Container Registry
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build & Push TF-IDF Service
      - name: Build & Push tfidf-service
        uses: docker/build-push-action@v6
        with:
          context: ./services/tfidf_service
          file: ./services/tfidf_service/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/tfidf-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build & Push Transformer Service
      - name: Build & Push transformer-service
        uses: docker/build-push-action@v6
        with:
          context: ./services/transformer_service
          file: ./services/transformer_service/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/transformer-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Scan sécurité avec Trivy (image TF-IDF)
      - name: Scan tfidf-service with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository }}/tfidf-service:latest
          format: sarif
          output: trivy-tfidf.sarif
          severity: CRITICAL,HIGH,MEDIUM
          exit-code: 1                          # ← échoue le job si vuln CRITICAL/HIGH

      # Scan sécurité avec Trivy (image Transformer)
      - name: Scan transformer-service with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository }}/transformer-service:latest
          format: sarif
          output: trivy-transformer.sarif
          severity: CRITICAL,HIGH,MEDIUM
          exit-code: 1

      # Upload des résultats Trivy dans l'onglet Security de GitHub
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-*.sarif