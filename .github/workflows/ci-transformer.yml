name: CI â€“ Transformer Service

on:
  push:
    paths:
      - 'src/services/transformer_service/**'
      - 'scripts/train_transformer.py'
      - 'requirements/**'
  pull_request:
  workflow_dispatch:

jobs:
  test:
    uses: ./.github/workflows/lint-test.yml
    with:
      service-path: src/services/transformer_service
      service-name: transformer
      needs-real-model: false   # change to true later when you train in CI

  build:
    needs: test
    if: github.ref == 'refs/heads/main'
    uses: ./.github/workflows/docker-build.yml
    secrets: inherit
    with:
      service-name: transformer
      dockerfile: docker/transformersService.Dockerfile