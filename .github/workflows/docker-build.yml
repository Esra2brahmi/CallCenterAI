# .github/workflows/docker-build.yml
name: "Reusable: Docker Build & Scan"

on:
  workflow_call:
    inputs:
      service-name:
        required: true
        type: string
      dockerfile:
        required: true
        type: string
    secrets:
      DOCKER_USERNAME:
        required: true
      DOCKER_PASSWORD:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU & Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ inputs.dockerfile }}
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/callcenterai-${{ inputs.service-name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test container health
        run: |
          docker run -d -p 8000:8000 --name test ${{ secrets.DOCKER_USERNAME }}/callcenterai-${{ inputs.service-name }}:latest
          sleep 15
          curl -f http://localhost:8000/health || (docker logs test && exit 1)

      - name: Trivy Scan â†’ GitHub Security Tab
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/callcenterai-${{ inputs.service-name }}:latest
          format: sarif
          output: trivy-${{ inputs.service-name }}.sarif
          severity: CRITICAL,HIGH

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-${{ inputs.service-name }}.sarif